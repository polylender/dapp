<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Polylender - Decentralized P2P Lending Protocol" />
    <title>Polylender - Decentralized P2P Lending</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Global wallet button styles -->
    <style>
      /* Force web3modal elements to have consistent styling */
      wui-connect-button, 
      wui-account-button,
      wui-button[data-variant="fill"],
      button[data-testid="button"],
      w3m-core-button,
      [data-testid="account-button"] {
        background: white !important; /* Flat violet color */
        border-radius: 50px !important; /* Semi-circle shape */
        box-shadow: 0 2px 8px rgba(138, 43, 226, 0.5) !important;
        border: none !important;
      }
      
      /* Force all text in web3modal components to be white */
      wui-text, 
      wui-flex,
      w3m-address-text,
      w3m-address-text span, 
      w3m-address-text div,
      wui-account-button span,
      wui-account-button div,
      wui-connect-button span,
      wui-connect-button div {
        color: white !important;
        font-weight: 500 !important;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2) !important;
      }
      
      /* Override Web3Modal global CSS variables */
      :root {
        --w3m-accent-color: #8a2be2 !important; /* Flat violet color */
        --w3m-accent-fill-color: white !important;
        --w3m-background-color: #8a2be2 !important; /* Flat violet color */
        --w3m-container-border-radius: 50px !important; /* Semi-circle shape */
        
        /* Force all text colors to white */
        --w3m-text-big-bold-color: white !important;
        --w3m-text-medium-regular-color: white !important;
        --w3m-text-small-regular-color: white !important;
        --w3m-text-small-thin-color: white !important;
        --w3m-text-xsmall-bold-color: white !important;
        --w3m-text-xsmall-regular-color: white !important;
        --w3m-color-fg-1: white !important;
        --w3m-color-fg-2: white !important;
        --w3m-color-fg-3: white !important;
        
        /* Ensure connected button has proper colors */
        --wui-color-accent-100: #8a2be2 !important; /* Flat violet color */
        --wui-color-accent-090: #8a2be2 !important; /* Flat violet color */
        --wui-color-accent-080: #8a2be2 !important; /* Flat violet color */
        --wui-color-bg-100: #8a2be2 !important; /* Flat violet color */
        --wui-color-fg-100: white !important;
        --wui-color-fg-200: white !important;
        --wui-color-fg-300: white !important;
        --wui-border-radius-button: 50px !important; /* Semi-circle shape */
      }
    </style>
    
    <!-- Script to apply wallet styles after DOM loads -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Function to style wallet UI elements
        function styleWalletUI() {
          // Find wallet buttons
          const buttons = document.querySelectorAll(
            'wui-connect-button, wui-account-button, button[data-testid="button"], w3m-core-button'
          );
          
          // Apply flat violet color
          buttons.forEach(function(el) {
            el.style.background = '#8a2be2';
            el.style.borderRadius = '50px';
            el.style.boxShadow = '0 2px 8px rgba(138, 43, 226, 0.5)';
          });
          
          // Find text elements
          const text = document.querySelectorAll(
            'wui-text, wui-flex, w3m-address-text, w3m-address-text span, w3m-address-text div'
          );
          
          // Make text white
          text.forEach(function(el) {
            el.style.color = 'white';
          });
        }
        
        // Run once on load
        styleWalletUI();
        
        // Run periodically for async-loaded components
        setInterval(styleWalletUI, 1000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
